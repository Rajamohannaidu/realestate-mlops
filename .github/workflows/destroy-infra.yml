name: Terraform Destroy (DANGER ZONE)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "⚠️ Type DESTROY to confirm full infrastructure deletion"
        required: true
        type: string

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  TF_BUCKET: ${{ secrets.TF_BUCKET }}
  TF_STATE_PREFIX: ${{ secrets.TF_STATE_PREFIX }}

jobs:
  destroy:
    name: Terraform Destroy Infrastructure
    runs-on: ubuntu-latest

    steps:
      # Safety Check
      - name: Safety Check
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "❌ Confirmation failed. You MUST type DESTROY to proceed."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with Service Account Key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.0'

      # Terraform Init (use matching backend bucket/prefix)
      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: |
          terraform init \
            -backend-config="bucket=${TF_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}"

      - name: Terraform Destroy (Auto-Approve)
        working-directory: infrastructure/terraform
        run: |
          terraform destroy -auto-approve \
            -var="project_id=${PROJECT_ID}" \
            -var="region=${REGION}"
