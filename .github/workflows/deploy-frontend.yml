name: Deploy Frontend (Streamlit)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realestate-frontend
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

      - name: Get Backend Service URL
        id: backend-url
        run: |
          echo "Fetching backend service URL..."
          BACKEND_URL=$(gcloud run services describe realestate-backend \
            --region=${{ env.REGION }} \
            --format="value(status.url)" 2>/dev/null || echo "")

          if [ -z "$BACKEND_URL" ]; then
            echo "‚ö†Ô∏è  Backend service not found. Check if it's deployed."
            exit 1
          fi

          echo "‚úÖ Backend URL: $BACKEND_URL"
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Build Frontend Docker Image
        run: |
          docker build \
            -f frontend/Dockerfile.frontend \
            -t ${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest \
            frontend

      - name: Push Frontend Image to Artifact Registry
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="BACKEND_URL=${{ steps.backend-url.outputs.url }}"

      - name: Get Frontend Service URL
        id: frontend-url
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Validate Deployment
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          
          FRONTEND_URL=${{ steps.frontend-url.outputs.url }}
          echo "Testing frontend at: $FRONTEND_URL"
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $FRONTEND_URL)
          echo "Frontend HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ö†Ô∏è  Frontend returned $HTTP_CODE. It may still be starting up."
          fi

      - name: Deployment Summary
        run: |
          echo "==============================================="
          echo "üéâ Frontend Deployment Complete!"
          echo "==============================================="
          echo "üåê Frontend URL: ${{ steps.frontend-url.outputs.url }}"
          echo "üîó Backend URL:  ${{ steps.backend-url.outputs.url }}"
          echo "üì¶ Image: ${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "==============================================="