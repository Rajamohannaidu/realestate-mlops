name: Deploy Frontend (Streamlit)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realestate-frontend

  # IMPORTANT: this must be FULL repo path as stored in Secrets
  # Example: us-central1-docker.pkg.dev/my-project/realestate-repo
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

      # FIX: Use full repo path directly from secret
      - name: Set Repo Path
        run: echo "REPO=${ARTIFACT_REGISTRY_REPO}" >> $GITHUB_ENV

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND=$(gcloud run services describe realestate-backend \
            --region=${{ env.REGION }} \
            --format="value(status.url)" 2>/dev/null || true)

          if [ -z "$BACKEND" ]; then
            echo "âš  Backend not found. Using local URL."
            BACKEND="http://localhost:8080"
          fi

          echo "url=$BACKEND" >> $GITHUB_OUTPUT

      - name: Build Frontend Docker Image
        run: |
          docker build \
            -f frontend/Dockerfile.frontend \
            -t $REPO/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t $REPO/${{ env.SERVICE_NAME }}:latest \
            frontend

      - name: Push Frontend Image
        run: |
          docker push $REPO/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push $REPO/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=$REPO/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="BACKEND_API_URL=${{ steps.backend-url.outputs.url }}"

      - name: Get Frontend URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Validate Deployment
        run: |
          echo "Waiting for service..."
          sleep 10
          curl -f ${{ steps.service-url.outputs.url }} || exit 1

      - name: Deployment Summary
        run: |
          echo "==============================================="
          echo "ğŸ‰ Frontend Deployment Complete!"
          echo "ğŸŒ URL: ${{ steps.service-url.outputs.url }}"
          echo "ğŸ“¦ Image: $REPO/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ğŸ”— Backend API: ${{ steps.backend-url.outputs.url }}"
          echo "==============================================="
