name: Deploy Services - Cloud Run

on:
  workflow_run:
    workflows: ["Deploy - Terraform"]
    types: [completed]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  REGION: ${{ vars.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO }}
  CI_SA: ${{ vars.CI_SA }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP with Workload Identity
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.CI_SA }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy backend to Cloud Run
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY_REPO }}/realestate-backend:latest"
          echo "Deploying backend image: $IMAGE"
          gcloud run deploy realestate-backend \
            --image="$IMAGE" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=2 \
            --max-instances=20 \
            --set-env-vars="GCS_BUCKET_NAME=${{ env.PROJECT_ID }}-ml-models,GCS_MODEL_PATH=models/latest,ENVIRONMENT=production" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest"

      - name: Deploy frontend to Cloud Run
        run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY_REPO }}/realestate-frontend:latest"
          echo "Fetching backend URL..."
          BACKEND_URL=$(gcloud run services describe realestate-backend --region=${{ env.REGION }} --format='value(status.url)')
          echo "Deploying frontend image: $IMAGE with BACKEND_API_URL=${BACKEND_URL}"
          gcloud run deploy realestate-frontend \
            --image="$IMAGE" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="BACKEND_API_URL=${BACKEND_URL},ENVIRONMENT=production"
