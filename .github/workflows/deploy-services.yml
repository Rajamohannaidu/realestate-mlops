name: Deploy Services - Cloud Run

on:
  workflow_run:
    workflows: ["Deploy - Terraform"]
    types: [completed]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout repository
      # ---------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Authenticate using Service Account
      # ---------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ---------------------------------------------------------
      # Configure Docker for Artifact Registry
      # ---------------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "$(echo "${ARTIFACT_REGISTRY_REPO}" | cut -d'/' -f1)" -q

      # ---------------------------------------------------------
      # Deploy Backend
      # ---------------------------------------------------------
      - name: Deploy Backend to Cloud Run
        run: |
          IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"
          echo "üöÄ Deploying backend: $IMAGE"

          gcloud run deploy realestate-backend \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=2 \
            --max-instances=20 \
            --revision-suffix="backend-$(date +%s)" \
            --set-env-vars="GCS_BUCKET_NAME=${PROJECT_ID}-ml-models,GCS_MODEL_PATH=models/latest,ENVIRONMENT=production" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest"

      # ---------------------------------------------------------
      # Wait for backend URL
      # ---------------------------------------------------------
      - name: Get Backend URL (Wait until ready)
        id: backend_url
        run: |
          echo "‚è≥ Waiting for backend URL..."
          for i in {1..20}; do
            URL=$(gcloud run services describe realestate-backend \
              --region="$REGION" \
              --format="value(status.url)" 2>/dev/null || true)

            if [ ! -z "$URL" ]; then
              echo "‚úÖ Backend ready: $URL"
              echo "backend_url=$URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "‚åõ Not ready yet... retrying in 5 seconds ($i/20)"
            sleep 5
          done

          echo "‚ùå ERROR: Backend URL not available after waiting"
          exit 1

      # ---------------------------------------------------------
      # Deploy Frontend
      # ---------------------------------------------------------
      - name: Deploy Frontend to Cloud Run
        run: |
          IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"
          BACKEND_URL="${{ steps.backend_url.outputs.backend_url }}"

          echo "üöÄ Deploying frontend: $IMAGE"
          echo "üîó Using BACKEND_API_URL: $BACKEND_URL"

          gcloud run deploy realestate-frontend \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --revision-suffix="frontend-$(date +%s)" \
            --set-env-vars="BACKEND_API_URL=${BACKEND_URL},ENVIRONMENT=production"
