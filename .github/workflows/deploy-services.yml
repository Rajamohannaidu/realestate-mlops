name: Deploy Services - Cloud Run

on:
  workflow_run:
    workflows: ["Deploy - Terraform"]
    types: [completed]

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ================================
      # Authenticate using Service Account JSON key
      # ================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      # ================================
      # Deploy Backend
      # ================================
      - name: Deploy backend to Cloud Run
        run: |
          IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"
          echo "Deploying backend: $IMAGE"

          gcloud run deploy realestate-backend \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=2 \
            --max-instances=20 \
            --set-env-vars="GCS_BUCKET_NAME=${PROJECT_ID}-ml-models,GCS_MODEL_PATH=models/latest,ENVIRONMENT=production" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest"

      # ================================
      # Fetch Backend URL
      # ================================
      - name: Get Backend URL
        id: backend_url
        run: |
          URL=$(gcloud run services describe realestate-backend \
            --region="$REGION" \
            --format='value(status.url)')
          echo "backend_url=$URL" >> $GITHUB_OUTPUT

      # ================================
      # Deploy Frontend
      # ================================
      - name: Deploy frontend to Cloud Run
        run: |
          IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"
          BACKEND_URL="${{ steps.backend_url.outputs.backend_url }}"

          echo "Deploying frontend: $IMAGE"
          echo "Using BACKEND_API_URL: $BACKEND_URL"

          gcloud run deploy realestate-frontend \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="BACKEND_API_URL=${BACKEND_URL},ENVIRONMENT=production"
