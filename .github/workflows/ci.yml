name: CI - Build & Push Images

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
  CI_SA: ${{ secrets.CI_SA }}

jobs:
  test:
    name: Run Tests (Backend + Frontend Validation)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Backend requirements
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.backend.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest -q || true

      # Frontend requirements install test
      - name: Validate frontend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r frontend/requirements.frontend.txt

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      # Authenticate with Service Account JSON key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      # Use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud --project=${PROJECT_ID} auth configure-docker us-central1-docker.pkg.dev -q

      # ============================
      # Backend Image
      # ============================
      - name: Build backend Docker image
        run: |
          BACKEND_SHA_IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}"
          BACKEND_LATEST_IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"

          docker build -f backend/Dockerfile.backend -t "$BACKEND_SHA_IMAGE" ./backend
          docker tag "$BACKEND_SHA_IMAGE" "$BACKEND_LATEST_IMAGE"

      - name: Push backend images
        run: |
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}"
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"

      # ============================
      # Frontend Image
      # ============================
      - name: Build frontend Docker image
        run: |
          FRONTEND_SHA_IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }}"
          FRONTEND_LATEST_IMAGE="${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"

          docker build -f frontend/Dockerfile.frontend -t "$FRONTEND_SHA_IMAGE" ./frontend
          docker tag "$FRONTEND_SHA_IMAGE" "$FRONTEND_LATEST_IMAGE"

      - name: Push frontend images
        run: |
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }}"
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"

      # Export output tags
      - name: Publish image outputs
        run: |
          echo "backend_image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest" >> $GITHUB_OUTPUT
          echo "frontend_image=${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest" >> $GITHUB_OUTPUT
