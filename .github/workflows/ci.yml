name: CI - Build & Push Images

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  REGION: ${{ vars.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO }}
  CI_SA: ${{ vars.CI_SA }}

jobs:
  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest -q || true

  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------------------------
      # AUTHENTICATE TO GOOGLE CLOUD (OIDC)
      # ----------------------------------------------
      - name: Authenticate to GCP with Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.CI_SA }}

      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud --project=${PROJECT_ID} auth configure-docker ${REGION}-docker.pkg.dev -q

      # ----------------------------------------------
      # BUILD BACKEND IMAGE
      # ----------------------------------------------
      - name: Build backend image
        run: |
          IMAGE_BACKEND="${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}"
          docker build -f backend/Dockerfile.backend -t "$IMAGE_BACKEND" ./backend
          docker tag "$IMAGE_BACKEND" "${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"

      - name: Push backend images
        run: |
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}"
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest"

      # ----------------------------------------------
      # BUILD FRONTEND IMAGE
      # ----------------------------------------------
      - name: Build frontend image
        run: |
          IMAGE_FRONTEND="${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }}"
          docker build -f frontend/Dockerfile.frontend -t "$IMAGE_FRONTEND" ./frontend
          docker tag "$IMAGE_FRONTEND" "${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"

      - name: Push frontend images
        run: |
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }}"
          docker push "${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest"

      # ----------------------------------------------
      # EXPORT IMAGE TAG OUTPUTS FOR NEXT WORKFLOWS
      # ----------------------------------------------
      - name: Publish image tags
        id: images
        run: |
          echo "backend_image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest" >> $GITHUB_OUTPUT
          echo "frontend_image=${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest" >> $GITHUB_OUTPUT
