name: CI - Build & Push Images

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

jobs:
  test:
    name: Run Tests (Backend + Frontend Validation)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Backend tests
      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.backend.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest -q || true

      # Frontend test (dependency validation)
      - name: Validate frontend dependencies
        run: |
          pip install -r frontend/requirements.frontend.txt

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      # Authenticate with Service Account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      # ------------------------------
      # Backend Image
      # ------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            -f backend/Dockerfile.backend \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest \
            backend

      - name: Push backend images
        run: |
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest

      # ------------------------------
      # Frontend Image
      # ------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            -f frontend/Dockerfile.frontend \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }} \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest \
            frontend

      - name: Push frontend images
        run: |
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-frontend:${{ github.sha }}
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest

      - name: Publish image outputs
        run: |
          echo "backend_image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest" >> $GITHUB_OUTPUT
          echo "frontend_image=${ARTIFACT_REGISTRY_REPO}/realestate-frontend:latest" >> $GITHUB_OUTPUT
