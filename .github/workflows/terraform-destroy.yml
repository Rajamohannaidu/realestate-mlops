name: Terraform Destroy (DANGER ZONE)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "⚠️ Type DESTROY to confirm full infrastructure deletion"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  REGION: ${{ vars.GCP_REGION }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  TERRAFORM_SA: ${{ vars.TERRAFORM_SA }}

jobs:
  destroy:
    name: Terraform Destroy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Safety Check
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "❌ Confirmation failed. You MUST type DESTROY to proceed."
            exit 1
          fi
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP using Workload Identity
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.TERRAFORM_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init (with backend)
        run: |
          terraform -chdir=terraform init -reconfigure \
            -backend-config="bucket=${{ env.PROJECT_ID }}-terraform-state" \
            -backend-config="prefix=terraform/state"

      - name: Terraform Destroy (Auto Approve)
        run: |
          terraform -chdir=terraform destroy -auto-approve \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}"
