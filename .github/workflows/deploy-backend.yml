name: Deploy Backend (FastAPI + ML)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: academic-atlas-475811-c5
  REGION: us-central1
  SERVICE_NAME: realestate-backend
  GCS_BUCKET: academic-atlas-475811-c5-ml-models
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            -f backend/Dockerfile.backend \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest \
            backend

      - name: Push Backend Image to Artifact Registry
        run: |
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=600 \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="GCS_BUCKET_NAME=${GCS_BUCKET},GCS_MODEL_PATH=models/latest,ENVIRONMENT=production,ALLOW_STARTUP_WITHOUT_MODELS=false" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest"

      - name: Verify Deployment
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} --region=${REGION} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          
          # Test health endpoint
          echo "Testing /health endpoint..."
          curl -v ${SERVICE_URL}/health 2>&1 | grep -E "< HTTP|healthy" || echo "Health check failed"
          
          # Get root endpoint
          echo "Testing root endpoint..."
          curl -s ${SERVICE_URL}/ | head -50

      - name: Show Deployment Logs
        if: failure()
        run: |
          echo "=== Recent Cloud Run Logs ==="
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${SERVICE_NAME}" \
            --limit=100 \
            --format=text 2>/dev/null | head -50 || echo "Could not retrieve logs"