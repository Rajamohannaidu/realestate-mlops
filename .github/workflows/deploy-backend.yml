name: Deploy Backend (FastAPI + ML)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realestate-backend
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            -f backend/Dockerfile.backend \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest \
            backend

      - name: Push Backend Image to Artifact Registry
        run: |
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=600 \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="GCS_BUCKET_NAME=${PROJECT_ID}-ml-models,GCS_MODEL_PATH=models/latest,ENVIRONMENT=production,ALLOW_STARTUP_WITHOUT_MODELS=false" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest" \
            --no-traffic

      - name: Verify Deployment
        run: |
          echo "Waiting for service to be ready..."
          sleep 5
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} --region=${REGION} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          
          # Test health endpoint
          echo "Testing /health endpoint..."
          curl -s -o /dev/null -w "%{http_code}" ${SERVICE_URL}/health
          echo ""
          
          # Test ready endpoint (may be 503 during startup)
          echo "Testing /ready endpoint..."
          curl -s -o /dev/null -w "%{http_code}" ${SERVICE_URL}/ready
          echo ""

      - name: Show Deployment Logs
        if: failure()
        run: |
          echo "=== Recent Cloud Run Logs ==="
          gcloud run logs read ${SERVICE_NAME} --region=${REGION} --limit=50 --format=json | jq -r '.[] | "\(.timestamp): \(.textPayload)"'