name: Deploy Backend (FastAPI + ML)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realestate-backend

  # IMPORTANT: Must be FULL PATH
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            -f backend/Dockerfile.backend \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            -t ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest \
            backend

      - name: Push Backend Image
        run: |
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }}
          docker push ${ARTIFACT_REGISTRY_REPO}/realestate-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image=${ARTIFACT_REGISTRY_REPO}/realestate-backend:${{ github.sha }} \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=2 \
            --max-instances=20 \
            --set-env-vars="ENVIRONMENT=production"

