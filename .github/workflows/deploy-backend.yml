name: Deploy Backend (FastAPI + ML)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: realestate-backend
  ARTIFACT_REGISTRY_REPO: realestate-repo

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # Build proper repo path
      - name: Set IMAGE REPO
        run: echo "REPO=us-central1-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}" >> $GITHUB_ENV

      - name: Build Backend Image
        run: |
          docker build \
            -f backend/Dockerfile.backend \
            -t $REPO/${SERVICE_NAME}:${{ github.sha }} \
            -t $REPO/${SERVICE_NAME}:latest \
            backend

      - name: Push Backend Image
        run: |
          docker push $REPO/${SERVICE_NAME}:${{ github.sha }}
          docker push $REPO/${SERVICE_NAME}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image=$REPO/${SERVICE_NAME}:${{ github.sha }} \
            --region=${REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=2 \
            --max-instances=20 \
            --set-env-vars="GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" \
            --set-env-vars="GCS_MODEL_PATH=models/latest" \
            --set-env-vars="ENVIRONMENT=production" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${SERVICE_NAME} \
            --region=${REGION} \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Test Backend Health
        run: |
          sleep 10
          curl -f ${{ steps.backend-url.outputs.url }}/health || exit 1

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Backend Deployment Complete!"
          echo "ğŸŒ URL: ${{ steps.backend-url.outputs.url }}"
          echo "ğŸ“¦ Image: $REPO/${SERVICE_NAME}:${{ github.sha }}"
