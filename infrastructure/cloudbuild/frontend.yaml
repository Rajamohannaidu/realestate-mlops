# ============================================================================
# FRONTEND CLOUD BUILD CONFIGURATION - Streamlit (uses Artifact Registry)
# ============================================================================
steps:
  # Step 1: Build Frontend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'frontend/Dockerfile.frontend'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:latest'
      - './frontend'
    id: 'build-frontend-image'

  # Step 2: Push SHA-tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:$SHORT_SHA'
    id: 'push-sha'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:latest'
    id: 'push-latest'

  # Step 4: Get Backend URL (if backend exists)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Try to fetch backend URL; if not present, leave empty so deploy still runs
        set -euo pipefail
        BACKEND_URL=""
        if gcloud run services describe realestate-backend --region=${_REGION} &>/dev/null; then
          BACKEND_URL=$(gcloud run services describe realestate-backend --region=${_REGION} --format='value(status.url)' || true)
        fi
        echo "$BACKEND_URL" > /workspace/backend_url.txt
    id: 'get-backend-url'

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        IMAGE='${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:$SHORT_SHA'
        BACKEND_URL=$(cat /workspace/backend_url.txt || true)
        echo "Deploying frontend image: $IMAGE"
        if [ -z "$BACKEND_URL" ]; then
          echo "Backend URL not found; deploying frontend without BACKEND_API_URL."
          gcloud run deploy realestate-frontend \
            --image="$IMAGE" \
            --region=${_REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="ENVIRONMENT=${_ENVIRONMENT}"
        else
          echo "Using BACKEND_API_URL=${BACKEND_URL}"
          gcloud run deploy realestate-frontend \
            --image="$IMAGE" \
            --region=${_REGION} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="BACKEND_API_URL=${BACKEND_URL},ENVIRONMENT=${_ENVIRONMENT}"
        fi
    id: 'deploy-frontend-cloud-run'

# ============================================================================
# OPTIONS
# ============================================================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# ============================================================================
# IMAGES
# ============================================================================
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-frontend:latest'

# ============================================================================
# SUBSTITUTIONS (override at trigger time if needed)
# ============================================================================
substitutions:
  _REGION: 'us-central1'
  _ARTIFACT_REPO: 'realestate-repo'
  _ENVIRONMENT: 'production'

timeout: '1800s'
