# ============================================================================
# BACKEND CLOUD BUILD CONFIGURATION - FastAPI ML Service
# ============================================================================

steps:
  # Step 1: Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile.backend'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:latest'
      - './backend'
    id: 'build-backend-image'

  # Step 2: Push SHA Tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:$SHORT_SHA'
    id: 'push-sha'

  # Step 3: Push Latest Tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:latest'
    id: 'push-latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'realestate-backend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '2'
      - '--max-instances'
      - '20'
      - '--set-env-vars'
      - 'GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},GCS_MODEL_PATH=${_GCS_MODEL_PATH},ENVIRONMENT=${_ENVIRONMENT}'
      - '--set-secrets'
      - 'GROQ_API_KEY=groq-api-key:latest'
    id: 'deploy-backend'

  # Step 5: Update Frontend service with backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe realestate-backend \
          --region=${_REGION} \
          --format='value(status.url)')

        echo "Backend URL: $BACKEND_URL"

        gcloud run services update realestate-frontend \
          --region=${_REGION} \
          --update-env-vars="BACKEND_API_URL=$${BACKEND_URL}" \
          --quiet || echo "Frontend not deployed yet"
    id: 'update-frontend-env'

# ============================================================================
# OPTIONS
# ============================================================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# ============================================================================
# IMAGES
# ============================================================================
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/realestate-backend:latest'

# ============================================================================
# SUBSTITUTION VARIABLES
# ============================================================================
substitutions:
  _REGION: 'us-central1'
  _ARTIFACT_REPO: 'realestate-repo'
  _GCS_BUCKET_NAME: '${PROJECT_ID}-ml-models'
  _GCS_MODEL_PATH: 'models/latest'
  _ENVIRONMENT: 'production'

timeout: '2400s'
